<!DOCTYPE html>
<html>
<head>
<title>lavras</title>
<meta http-equiv="imagetoolbar" content="no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/css">
html, body { margin:0; padding: 0; height: 100%; width: 100%; }
body { width:100%; height:100%; background: #ffffff; }
#map { position: absolute; height: 100%; width: 100%; }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.js" type="text/javascript"></script>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
var mapExtent = ol.proj.transformExtent([-46.061907, -22.193031, -44.402537, -20.650301], 'EPSG:4326', 'EPSG:3857');
var mapMinZoom = 7;
var mapMaxZoom = 12;
var layer = new ol.layer.Tile({
  extent: mapExtent,
  source: new ol.source.XYZ({
    attributions: [new ol.Attribution({html: 'lavras'})],
    url: "{z}/{x}/{y}.png",
    minZoom: mapMinZoom,
    maxZoom: mapMaxZoom
  })
});
var osm = new ol.layer.Tile({
  source: new ol.source.OSM()
});

var map = new ol.Map({
  target: 'map',
  layers: [
    osm,
    layer
  ],
  view: new ol.View({
    center: ol.proj.fromLonLat([-45.232222, -21.421666]),
    zoom: 8
  })
});
</script>
</body>
</html>
